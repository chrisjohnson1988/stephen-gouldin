<div id="projects">
  {% for post in site.posts %}
    <div class="project">
      <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.icon }}"/></a>
      <em class="caption">{{ post.title }}</em>
    </div>
  {% endfor %}
</div>
<script type="application/javascript">
new FilmRoll({ container: '#projects', scroll: false, offset: 5,interval:1000});
</script>

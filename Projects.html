---
layout:    default
title:     Projects
permalink: /Projects
---
<div class="projects">
  {% for post in site.posts %}
    <div class="project">
      <figure class="polaroid">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.icon }}"/>
        </a>
        <figcaption>{{ post.title }}</figcaption>
      </figure>
    </div>
  {% endfor %}
</div>

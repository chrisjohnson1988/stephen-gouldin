---
layout: default
title:  Projects
---

{% for post in site.posts %}
  <div class="project">
    <figure>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.icon }}"/>
      </a>
      <figcaption>{{ post.title }}</figcaption>
    </figure>
  </div>
{% endfor %}
